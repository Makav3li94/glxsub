specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: ropsten
    source:
      address: "0x500569ad9e7b92f099b6e68cF1099848a4a5f8a2"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - PairCreated
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: ./src/mapping.ts
